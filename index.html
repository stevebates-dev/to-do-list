<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>

  
  <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/todos.css">

</head>
<body>

<div id="to-do-container">
  <div id="to-do-header">
    <h1 id="to-do-title" class="header-items">TO-DO LIST</h1>
    <a class="btn" id="plus-button">
      <i class="plus-icon fa fa-plus fa-2x" aria-hidden="true"></i>
    </a>
    
  </div>
  <input type="text" name="" placeholder="Add New Todo" id="new-todo">
  <ul class="list-group" id="todo-list"></ul>
</div>

<script type="text/javascript" src="assets/js/lib/jquery-3.1.0.slim.min.js"></script>
<script src="assets/js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/todos.js"></script>

</body>
</html>
